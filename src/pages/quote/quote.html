<ion-header>

  <ion-navbar>
    <ion-title text-center>{{ person }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content padding text-center>
      {{ text }}
    </ion-card-content>
    <ion-row>
      <ion-col text-center>
        <button
        ion-button
        small
        outline
        color="danger"
        (click)="onClose(true)">
        Unfavorite
      </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row>
    <ion-col text-right>
      <button
        ion-button
        right
        clear
        color="danger"
        (click)="onClose()">Close
      </button>
    </ion-col>
  </ion-row>
</ion-content>
